<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <section class="user-container">
        <i class="far fa-user"></i>
        <div class="user-handle"> Admin Username</div>
      </section>
      <section class="lower-header">
        <ul class="nav-container">
          <section id="homeButton">
            <li><i class="fas fa-home"></i>Home</li>
          </section>
          <section id="formButton">
            <li><i class="fas fa-plane-departure"></i>Trip Request</li>
          </section>
        </ul>
        <section class="app-name-container">
          <h1 class="app-name">Travel Tracker</h1>
          <i class="fas fa-bolt"></i>
        </section>
      </section>
    </header>
    <main>
      <h1 class="js-error"></h1>
      <section class="main-home">
        <section class="message-container">
          <h2 class="user-name">Hello <span id="userName"></span>!</h2>
          <p class="total-spent">In 2020 you've spent $<span class="total-spent" id="totalSpent"></span></p>
        </section>
        <section class="cards-container">
          <article>
            <section class="card-header">
              <h3>Past Trips</h3>
            </section>
            <section class="trip-cards" id="pastTrips"></section>
          </article>
          <article>
            <section class="card-header">
              <h3>Current Trip</h3>
            </section>
            <section class="trip-cards" id="currentTrip"></section>
          </article>
          <article>
            <section class="card-header">
              <h3>Upcoming Trips</h3>
            </section>
            <section class="trip-cards" id="upcomingTrips"></section>
          </article>
          <article>
            <section class="card-header">
              <h3>Pending Trips</h3>
            </section>
            <section class="trip-cards" id="pendingTrips"></section>
          </article>
        </section>
      </section>
      
      <section class='user-form hidden'>
        <label class='form-date'>Date:</label><input placeholder='YY/MM/DD' id='formDate'></input>
        <label>Duration:</label><input placeholder='Number of days' id='duration'></input>
        <label>Number of Travelers:</label><input placeholder='Total traveling' id='numTravelers'></input>
        <label>Destination Options:</label>
        <select name='destinations' id='destinations'>
          <option value="">--Please select a location--</option>
          <option value='1'>Lima, Peru</option>
          <option value='2'>Stockholm, Sweden</option>
          <option value='3'>Sydney, Austrailia</option>
          <option value='4'>Cartagena, Colombia</option>
          <option value='5'>Madrid, Spain</option>
        </select>
        <div class="button-container">
          <button class="cost-button" id="costButton">Calculate Price</button>
          <button class="post-button" id="postButton">Book Trip</button>
        </div>
        <p class="form-cost">The total cost for this trip will be $<span class="total-cost" id="totalCost">100</span>. Please note, this includes our 10% agency fee.</p>
      </section>

    </main>
  </body>
</html>
