<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <section class="user-container">
        <i class="far fa-user"></i>
        <div class="user-handle"> Admin Username</div>
      </section>
      <section class="lower-header">
        <ul class="nav-container">
          <li><i class="fas fa-home"></i>Home</li>
          <li><i class="fas fa-plane-departure"></i>Trip Request</li>
        </ul>
        <section class="app-name-container">
          <h1 class="app-name">Travel Tracker</h1>
          <i class="fas fa-bolt"></i>
        </section>
      </section>
    </header>
    <main>
      <h1 class="js-error"></h1>
      <section class="message-container">
        <h2 class="user-name">Hello <span id="userName"></span>!</h2>
        <p class="total-spent">Currently you've spent $<span class="total-spent" id="totalSpent"></span></p>
      </section>
      <section class="cards-container">
        <article>
          <section class="card-header">
            <h3>Past Trips</h3>
          </section>
          <section class="trip-cards" id="pastTrips">
            <!-- <p class="destination">Lima, Peru<br><sub class="date">2020/05/04</sub></p> -->
          </section>
        </article>
        <article>
          <section class="card-header">
            <h3>Current Trip</h3>
          </section>
          <section class="trip-cards" id="currentTrip">
            <p class="destination">Lima, Peru<br><sub class="date">2020/05/04</sub></p>
          </section>
        </article>
        <article>
          <section class="card-header">
            <h3>Upcoming Trips</h3>
          </section>
          <section class="trip-cards" id="upcomingTrips">
            <p class="destination">Lima, Peru<br><sub class="date">2020/05/04</sub></p>
          </section>
        </article>
        <article>
          <section class="card-header">
            <h3>Pending Trips</h3>
          </section>
          <section class="trip-cards" id="pastTrips">
            <p class="destination">Lima, Peru<br><sub class="date">2020/05/04</sub></p>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
