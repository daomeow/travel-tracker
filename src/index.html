<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <section class="user-container">
        <i class="far fa-user"></i>
        <div class="user-handle"> Admin Username</div>
      </section>
      <section class="lower-header">
        <ul class="nav-container">
          <li><i class="fas fa-home"></i>Home</li>
          <li><i class="fas fa-plane-departure"></i>Trip Request</li>
        </ul>
        <section class="app-name-container">
          <h1 class="app-name">Travel Tracker</h1>
          <i class="fas fa-bolt"></i>
        </section>
      </section>
    </header>
    <main>
      <section class="message-container">
        <h2 class="main-title">Hello Melanie! You've spent $0 on travel this year</h2>
      </section>
      <section class="cards-container">
        <article>
          <section class="card-header">
            <p class="">Past Trips</p>
          </section>
          <p class="destination">Lima, Peru</p>
          <p>04/20/21</p>
        </article>
        <article>
          <section class="card-header">
            <p>Present Trips</p>
          </section>
          <p class="destination">Lima, Peru</p>
        </article>
        <article>
          <section class="card-header">
            <p>Upcoming Trips</p>
          </section>
          <p class="destination">Lima, Peru</p>
        </article>
        <article>
          <section class="card-header">
            <p>Pending Trips</p>
          </section>
          <p class="destination">Lima, Peru</p>
        </article>
      </section>
    </main>
  </body>
</html>
